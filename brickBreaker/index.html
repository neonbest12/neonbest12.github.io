<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Left Side  Current Level  and set of Controls -->
    <div class="sidebar left-panel noclick">
        <div id="level" class="score-heading">Level</div>
        <div class="button-controllers none">
            <button class="custom-level" onclick="createCustomLevel()">Custom Level</button>
            <button id = "resume" class="custom-level" >Resume</button>
            <button id = "play-custom" class="custom-level" onclick="playCustomLevel()">Play Custom</button>
        </div>

        <div class="flex arcade-custom">
            <div id="arcade" class="btn w1 tc active-mode">Arcade</div>
            <div id="custom" class="btn w1 tc">Custom</div>
        </div>
        <div id="display-area"></div>
       
    </div>

    <!-- Main Game Play Area  and Level Editing Area -->
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div id="game-over">
            <h1 class="title">GAME OVER</h1>
           
            <div id ="game-over-score" class="score">
                 <img src="img/score.png" alt="First Coin" style="padding:0 15px; width: 70px; ">
                 <span>22850</span>
                 <img src="img/score.png" alt="First Coin" style="padding:0 15px; width: 70px; ">
            </div>
            <div class="retry" onclick="location.reload()"><div><img src = "img/try-again.png"></div></div>
        </div>
        <!-- Winning Dialog Box -->
        <div id="you-won">
            <div class="title">Hurray! YOU WON</div>
            <div class="you-scored">YOU SCORED</div>
           <div class="score-container">
                <div class="final-score">
                    <div class="first-icon" ><img src="img/score.png" alt="First Coin"></div>
                    <div id="win-score">$67804</div>
                    <div class="first-icon" ><img src="img/score.png" alt="Second Coin"></div>
                </div>
            </div>
            <div class="buttons">
                <button id="replay">Replay</button>
                <button id ="next-stage">Next Stage</button>
            </div>
        </div>
    </div>
    <!-- Lower Canvas for Power Bar Display and Element Selection Area for Custom Level Editor -->
    <div class = "power-container">
        <canvas id = "powerCanvas" ></canvas>
    </div>
    <!-- Right Bar Display ---Current Score and Remaning Lives -->
    <div class="sidebar score-board noclick">
        <div class="score-heading">YOUR SCORE</div>
        <div class="score-box"><img src="img/score.png" alt="Score Coin Image"><span id="score-value">$53607</span></div>
        <div class="remaining-life-container">
            <div class="text">REMAINING LIVES</div>
            <div id="life-indicators">
                <div class="life"><img src="img/bricks.png" alt="Heart Image"></div>
                <div class="life"><img src="img/bricks.png" alt="Heart Image"></div>
                <div class="life" ><img src="img/bricks.png" alt="Heart Image"></div>
            </div>
        </div>
        
        <div class="score-heading high-score">Highest Score</div>
        <div id="highest-score">$98495747</div>
    </div>
    
    <!-- Needed Sprites  -->
    <img id="sprite" src = "img/bricks.png" style="display: none;">
    <img id="sprite2" src = "img/sprites2.png" style="display: none;">
    <img id="spriteCreator" src = "img/bricksCreate.png" style="display: none;">
</body>

<script  src="js/Utils.js"></script>
<script  src="js/Ball.js"></script>
<script  src="js/Brick.js"></script>
<script  src="js/Power.js"></script>
<script  src="js/BrickGrid.js"></script>
<script  src="js/Launcher.js"></script>
<script  src="js/LevelCreator.js"></script>
<script  src="js/game.js"></script>

</html>
